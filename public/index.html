<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Api</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="/screen.css">
</head>

<body>
  <h1>Current Weather in:</h1>
  <section class="container-fluid">
    <section class="input-group mb-3">
      <input type="text" class="form-control" placeholder="City" aria-label="City"
        aria-describedby="search-by-city-button">
      <button class="search-by-city-button" type="button" id="search-by-city-button">Submit</button>
    </section>
    <section class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Zip Code" aria-label="Recipient's username"
        aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Submit</button>
    </section>

    <input type="text" class="input" placeholder="City">
    <button class="search-by-city-button">Submit</button>
    <input type="text" class="input" placeholder="Zip Code">
    <button class="search-by-zip-button">Submit</button>
    <section class="searchResults">
      <ul>
        <li>Temp</li>
      </ul>
    </section>
  </section>
  </section>

  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
